<form class="form-horizontal" role="form" ng-submit="submitQuery(formData)">
    <div class="form-group">
        <label for="queryText" class="col-sm-12 control-label">Query Text</label>
        <div class="col-sm-12">
            <textarea id="queryText"
                      ng-model="formData.queryText"
                      code-mirror-ide
                      placeholder="Insert your query here.." autofocus></textarea>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label for="graphIRI" class="col-sm-3 control-label">Default Data Set Name</label>
        <div class="col-sm-9">
            <input id="graphIRI" type="text" class="form-control"
                   ng-model="formData.defaultDataSet"/>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label for="executionTimeout" class="col-sm-3 control-label">Execution timeout</label>
        <div class="col-sm-9">
            <input id="executionTimeout" type="number" class="form-control"
                   ng-model="formData.timeout"/>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <label for="options" class="col-sm-3 control-label">Options</label>
        <div class="col-sm-9 checkbox">
            <label>
                <input id="options" type="checkbox" ng-model="formData.option"/>
                <span>Strict checking of void variables</span>
            </label>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <div class="col-sm-12 text-right">
            <button type="reset" class="btn btn-default">Reset</button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
